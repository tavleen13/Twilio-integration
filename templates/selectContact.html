<head>
    <title>Customer Communication Dashboard</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even){background-color: #f2f2f2}

    th {
        background-color: #4CAF50;
        color: white;
    }
    </style>
    <script type="text/javascript">
        function show() {
            document.getElementById("msgText").style.display = "block";
            document.getElementById("sendBtn").style.display = "block";
        }
    </script>
</head>
 
<body>
 
        <div class="header" style="padding-left: 30px; padding-right: 30px; text-align: center">
            <nav>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="/">Home</a>
                    </li>
                    <li role="presentation" class="active"><a href="showContacts">Contacts</a>
                    </li>
                    <li role="presentation"><a href="showHistory">Communication History</a>
                    </li>
                </ul>
            </nav>
 
            <div class="jumbotron">
                <h2>Customer Communication Dashboard</h2>
            </div>
        
        <table>
        <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Number</th>
        </tr>

        <tr>
            <td>{{ params.user_id }}</td>
            <td>{{ params.user_details[1] }}</td>
            <td>{{ params.user_details[2] }}</td>
        </tr>
        </div>
    </table>
    <br>
    <input type="button" name="view" value="Click to Message" onclick="show()" style="white-space: inherit; text-align: center; width:150px; color: blue;"></input>
    <!-- </form> -->
    <br><br>
    <div id="msgText" style="display: none;background-color: lightgrey;width: 200px;border: 2px solid black; padding: 25px;margin: 25px; margin-left:550px; font-size: 16px;">
    Hi. Your OTP is: {{params.otp}}
    </div>

    </input>
    <br>
    <form role="form" method="post" action="{{ url_for('send', otp=params.otp, number=params.user_details[2], user_id=params.user_id, name=params.user_details[1]) }}">
    <input type="submit" name="send" id="sendBtn" value="Send Message" style="display: none;white-space: inherit; text-align: center; width:150px; color: blue; margin-left:580px"></input>
    </form>
</body>
</html>
